{% extends 'account/base.html' %}
{% load crispy_forms_tags %}
    {% crispy form %}

{% block title %}{% block title-meta %}
	افزودن کمیسیون
{% endblock %}{% endblock %}

{% block main %}
<div class="col-md-12">
	<div class="card card-primary">
		<div class="card-header">
			<h3 class="card-title mb-0 float-left">افزودن مقاله</h3>
		</div>
		<div class="card-body">
			<form method="post" enctype="multipart/form-data">{% csrf_token %}
				<div class="row">
					<div class="col-6">
						{{ form.name }}
					</div>
					<div class="col-6">
						{{ form.aaza }}
					</div>
					
				<button class="btn btn-success"> افزودن کمیسیون</button>
				
			</form>
		</div>
</div>
</div>
{% endblock %}
